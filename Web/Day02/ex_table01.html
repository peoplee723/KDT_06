<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h3>TABLE 태그 관련</h3>
    <caption>학생 정보</caption>
    <table border="1">
        <!-- 테이블 태그 안에 캡션 넣을시 자동 제목 취급 -->
        <caption>학생 정보</caption>
        <!-- table row: 태그안 내용을 한 행으로 넣기 -->
        <tr>
            <!-- table head: 테이블 제목취급-> 자동으로 굵게 강조해줌 -->
            <th>번호</th>
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <!-- table data: 테이블 내용 -->
            <td>1</td>
            <td>마징가</td>
            <td>남</td>
            <td>지구</td>
        </tr>
    </table>
</body>
</html>
