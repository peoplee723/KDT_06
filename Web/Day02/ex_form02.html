<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <h3> textarea 태그 사용법</h3>
    <hr>
    <form>
    <fieldset>
        <legend> 블로그 글쓰기</legend>
        <p>
        <label> 제목 </label>
        <!-- html에서 제한을 줄수 있음 -> 유효성 검사 만들 노력 줄어듦 -->
        <input type="text" minlength="3" maxlength="10" name="title" placeholder="가을비"
        autofocus="true">
        </p>
        
        <p>
            <label> 내용 </label>
            <!-- html에서 제한을 줄수 있음 -> 유효성 검사 만들 노력 줄어듦 -->
            <textarea name="message" placeholder="내용을 입력하세요" rows="10" cols="50"></textarea>
        </p>
            
    </fieldset>
    <input type="submit" value="저장">
    </form>
</body>
</html>
