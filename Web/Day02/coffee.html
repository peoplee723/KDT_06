<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 전문점 홈페이지</title>
    <!-- 외부 css 링크 지정 -->
    <link type="text/css" rel="stylesheet" href="../CSS/coffee.css">
</head>
<body>
    <!-- 제목 지정 (h1~h6) -->
    <h1>Welcome to Web Coffee</h1>
    <!-- 이미지 지정 -->
    <img src="./coffee.jpg" width="100" height="100">
    <!-- '첫번째' 문단 지정 -->
    <p class="first">
        <pre>
        하우스 로스팅 원두의 신선한 커피를 맛보세요!
        <!-- 강조 효과 -->
        <strong><em>공인 1급 Barista</em></strong>가 최고급 원두만을 직접 엄선하여 사용합니다
        </pre>
    </p>
    <h2>메뉴</h2>
    <!-- '두번째' 문단 지정 -->
    <p class="second">
        아메리카노, 카페라떼, 카푸치노, 카페모카, .....
    </p>
</body>
</html>
