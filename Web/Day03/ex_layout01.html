<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
     <style>
        /* 기본적인 웹 페이지 레이아웃 */
        #head {background-color: forestgreen;}
        #menu {background-color: royalblue;
            display: inline-block;}
        #center {background-color: skyblue;}
        #side {background-color: grey;
            float: right;}
        #foot {background-color: turquoise;
            clear: both;}
     </style>
</head>
<body>
    <div id="head">HEADER</div>
    <div id="menu">MENU</div>
    <div id="center">CENTER</div>
    <div id="side">SIDE</div>
    <div id="foot">FOOTER</div>
</body>
</html>
