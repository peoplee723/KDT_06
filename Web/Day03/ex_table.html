<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <style>
        /* 한줄로 만들기 */
        table {border: 1px solid royalblue;
            border-collapse: collapse;
            width: 50%;
            height: 50%;
            
        }
        /* 한 위치에만 줄 긋기 */
        td, th {
            border-bottom: 1px solid royalblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>talbe 스타일 지정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>마징가</td>
            <td>83</td>
            <td>B-</td>
        </tr>
        <tr>
            <td>2</td>
            <td>배트맨</td>
            <td>93</td>
            <td>a-</td>
        </tr>
    </table>
</body>
</html>
