<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body align="center">
    <h1 id="start_h1"> 이미지 태그</h1>
    <!-- 이미지를 화면에 출력해주는 태그: img-->
     <!-- 화면에 보열줄 이미지 링크/경로: src -->
      <!-- 이미지 없을때 메세지: alt -->
      <img src="cat.jpg" alt="존재하지 않는 이미지" width="300" height="300">AAA</img><br>
      <!-- 닫는 태그 생략 가능 -->
      <img src="./cat.jpg" alt="존재하지 않는 이미지" width="100", height="100"><br>
      <!-- 이미지와 링크 -->
       <a href="http://www.naver.com" target="_blank"> 
       </a>
        <!-- 비율로 설정도 가능 -->
        <img src="./wow.jpg" width="80%" height="80%">
        <!-- 이미지와 html링크 -->
         <a href="./ex_list.html" target="_blank">
            <img src="./iu.png" alt="None">
         </a>

    <!-- 페이지의 처음으로 이동 링크 -->
     <a href='#start_h1'>
        <img src="./cat2.jpg"
     </a>
</body>
</html>
