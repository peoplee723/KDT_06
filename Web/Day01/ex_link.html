<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!-- 순서 없는 목록 -->
     <h4>검색 사이트</h4>
     <ul>
        <!-- a 태그: 링크를 설정하는 태그 -->
         <!-- href속성: 링크주소/html파일명 등등 설정 -->
          <!-- +새탭에서 열기 등  -->
        <li><a href="http://www.naver.com" target="_blank">NAVER</a></li>
        <li><a href="http://www.daum.net" target="_top">DAUM</a></li>
        <!-- 정말 많이 꾸밀 수 있지만 가독성이 떨어짐+ 반복 분제 -> css부분으로 분리됨 -->
        <li><a href="http://google.co.kr" style="background-color: aqua; color: red; font-weight: bold;" >GOOGLE</a></li>
     </ul>
</body>
</html>
