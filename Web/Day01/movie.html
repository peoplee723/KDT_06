<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>
</head>
<body align="center" bgcolor="skyblue">
    <!-- 관련 내용끼리 그룹화 -->
    <!-- 동일한 태그를 식별하기 위한 id속성 (중복되면 안됨!!) -->
    <!-- 각 태그마다 속성이 다름 + 없는 속성 적어도 오류는 안남 -->
     <div id="movie_div" background-color="yellow" align="right">
        <!-- 문단 태그로 내용 중심으로 문단 나누기 -->
         <p class="a"> 영화 소개</p>
         <p> 영화 소개 페이지 입니다.</p>
     </div>
     <div id="tv_div" align="left">
        <p class="a"> TV 프로그램 소개</p>
        <p>TV 프로그램 소개 페이지 입니다</p>
     </div>

</body>
</html>
