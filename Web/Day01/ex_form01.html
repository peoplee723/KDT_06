<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h1> 사용자 입력 Form 태그</h1>
    <hr>
    <form>
        <!-- 입력 타입, (서버에 전송될)이름, 입력란에 넣을 기본값(초기값) -->
        텍스트 <input type="text" name="msg" value="이름"><br>
        비밀번호 <input type="password" name="pass" value="비빌번호"><br>
        전화번호 <input type="tel" name="phone" value="010"><br>
        숫자데이터 <input type="number" name="nums" value="0"><br>
        웹 url <input type="url" name="url" value="www"><br>
        이메일 <input type="email" name="mail" value=""><br>
        <input type="submit" value="전송"><br>
        <!-- 전송시 name속성과 값으로 전달됨 + 입력한 값 초기화
            html파일명?name속성값=입력값&속성값=입력값...-->
        ex_form01.html?msg=이름&pass=비빌번호&phone=010&nums=0&url=https%3A%2F%2Fwww.naver.com%2F&mail=d%40asdf.com<br>
    
    </form>
    <form>
        <strong>프로그래밍 가능한 언어 선택</strong><br>
        <!-- 체크한 것만 속성 이름=on 형태로 전달-->
        Python <input type="checkbox" name="python"><br>
        Html <input type="checkbox" name="html"><br>
        MySQL <input type="checkbox" name="my_sql"><br>
        <strong>성별</strong><br>
        <!-- 속성 이름이 같을 때 하나만 선택 가능 -->
         <!-- + value 속성 입력시 속성 이름=value 형태로 전달 -->
        남 <input type="radio" name="gender" value="male"><br>
        여 <input type="radio" name="gender" value="female"><br>
        <!-- 버튼 태그 -->
         저장하시겠습니까?  <input type="button" name="ok" value="확인"><br>
        
        <!-- 색상 입력 태그 -->
         배경색: <input type="color" name="bgcolor"><br>
        <!-- 날짜 요일 입력 태그 -->
         생년월일: <input type="date" name="birthday"><br>

         <input type="submit" name="전송"><br>
    </form>

    <form>
        <!-- 방법1: 라벨 태그에 상호작용 요소(input태그) 포함 =>암묵적 방법
             방법2:  for 속성과 id속성 같은 값으로 설정 => 명시적 방법
             방법3: 1과 2 함께 사용
             -->
        <label for="msg1">
            메세지1: <input type="text" id="msg1">
        </label>
        <label for="msg2">메세지2</label> 
        <input type="text" id="msg2"><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
