<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    Hello!! <br>
    Another Day begins
    <!-- 이건 주석이야 
     아무리 적어도
     보이지 않지
     -->
     <!-- 헤더라인: h(숫자) 마다 글자크기, 굵기 다름 + 자동 개행 -->
      <h1>헤더라인1</h1>
      <h6>헤더라인6</h6>
      <p> 문단내용</p>
      <!-- 인용문 태그 -->
      <blockquote cite: "https://www.tcpschool.com/html/html_intro_basicStructure">
        <p> 문단내용<br>
            <!-- 짧은 인용문 태그 (컨텐츠 자동 큰따옴표) -->
            <q cite: 'https://www.tcpschool.com/html/html_intro_basicStructure'>TCP스쿨</q>
            문단내용2<br>
        </blockquote>
        <!-- ins(밑줄), del(취소선) -->
         <del> 5000원</del><ins> 3000원</ins><br>
         이럴수가
        </p>
</body>
</html>
